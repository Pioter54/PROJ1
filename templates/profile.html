<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Profil u≈ºytkownika</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>

<!-- Theme toggle button -->
<div class="theme-toggle">
  <button id="theme-button" class="theme-btn">üåô</button>
  <a href="#" class="profile-icon" title="Profil"></a>
</div>

<div class="profile-page-wrapper">
    <div class="profile-sidebar">
        <div class="profile-avatar" style="background-image: url('https://cdn-icons-png.flaticon.com/512/847/847969.png');"></div>
        <h3>{{ user.username }}</h3>
        <p class="text-muted">U≈ºytkownik systemu</p>
        <div class="mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-primary w-100">‚Üê Powr√≥t</a>
        </div>
    </div>

    <div class="profile-main">
        <h2>Ustawienia profilu</h2>

        {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success mt-3">{{ success }}</div>
        {% endif %}

        <form method="POST" class="mt-4">
            <div class="mb-3">
                <label class="form-label">Nazwa u≈ºytkownika</label>
                <input type="text" class="form-control" name="username" value="{{ user.username }}" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nowe has≈Ço</label>
                <input type="password" class="form-control" name="password" placeholder="Pozostaw puste, aby nie zmieniaƒá">
            </div>

            <div class="mb-3">
                <label class="form-label">Nazwa projektu</label>
                <input type="text" class="form-control" name="project_name" value="{{ user.project_name }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
        </form>
    </div>
</div>

</body>
</html>
