<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Edytuj profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="vertical-center">
    <div class="container chat-container">
        <h2 class="text-center mb-4">Edytuj profil</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        {% if success %}
        <div class="alert alert-success">{{ success }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label>Nazwa użytkownika</label>
                <input type="text" class="form-control" name="username" 
                       value="{{ user.username }}" required>
            </div>
            
            <div class="mb-3">
                <label>Hasło (pozostaw puste aby nie zmieniać)</label>
                <input type="password" class="form-control" name="password">
            </div>
            
            <div class="mb-3">
                <label>Nazwa projektu</label>
                <input type="text" class="form-control" name="project_name" 
                       value="{{ user.project_name }}" required>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Zapisz zmiany</button>
        </form>
        
        <div class="mt-3 text-center">
            <a href="{{ url_for('index') }}">← Powrót do czatu</a>
        </div>
    </div>
</body>
</html>
