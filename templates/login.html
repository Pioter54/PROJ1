<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <script src="/static/js/script.js" defer></script>
</head>
<body>

<!-- Theme toggle button -->
<div class="theme-toggle">
  <button id="theme-button" class="theme-btn">ðŸŒ™</button>
</div>

<div class="form-wrapper">
    <div class="form-container">
        <h2 class="text-center mb-4">Logowanie</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Login" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="HasÅ‚o" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zaloguj</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('register') }}">Zarejestruj nowe konto</a>
        </div>
    </div>
</div>

</body>
</html>
