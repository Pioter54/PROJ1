<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edytuj projekt</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
</head>
<body>

  <!-- Theme toggle button -->
  <div class="theme-toggle">
    <button id="theme-button" class="theme-btn">ðŸŒ™</button>
    <a href="{{ url_for('profile') }}" class="profile-icon" title="Profil"></a>
  </div>

  <div class="app-wrapper">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header"></div>
      <nav class="sidebar-nav">
        <a href="{{ url_for('index') }}" class="nav-link">Czat</a>
        <a href="{{ url_for('edit_project') }}" class="nav-link active">Ustawienia</a>
      </nav>
      <div class="sidebar-footer">
        <a href="{{ url_for('logout') }}" class="btn btn-danger w-100">Wyloguj</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div class="container mt-4">
        <h2 class="mb-4">Edytuj projekt: {{ project.name }}</h2>
        <form action="{{ url_for('edit_project') }}" method="POST" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="project_name" class="form-label">Nazwa projektu</label>
            <input type="text" class="form-control" id="project_name" name="project_name"
                   value="{{ project.name }}" required>
            <div class="invalid-feedback">
              Podaj nazwÄ™ projektu.
            </div>
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Lokalizacja</label>
            <input type="text" class="form-control" id="location" name="location"
                   value="{{ project.location }}" required>
            <div class="invalid-feedback">
              Podaj lokalizacjÄ™.
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">Anuluj</a>
        </form>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Bootstrap form validation
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        var forms = document.getElementsByClassName('needs-validation');
        Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>
</body>
</html>
