<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>

<div class="form-wrapper">
    <div class="form-container">
        <h2 class="text-center mb-4">Rejestracja</h2>
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Login" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Hasło" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="project_name" placeholder="Nazwa projektu" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Zarejestruj</button>
        </form>
        <div class="mt-3 text-center">
            <a href="{{ url_for('login') }}">Masz już konto? Zaloguj się</a>
        </div>
    </div>
</div>

</body>
</html>
